<div class="col-xs-4">{{getUserEmail()}}</div>
<div class="col-xs-4">
    <form [formGroup]="loginForm">
        <div class="form-group" id="email-form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" formControlName="emailAddress">
        </div>
        <div class="form-group" id="password-form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="col-xs-8">
            <button class="btn btn-success btn-xl" routerLink="/bugs" type="submit" (click)="login()" [disabled]="loginForm.invalid">Sign In</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-success btn-xl"  type="submit" (click)="logout()" >Sign Out</button>
        </div>
        
    </form>
</div>
<div class="col-xs-4"></div>
