<div class="row">
    <div class="col-xs-6">
        <h1>Logged Bugs</h1>
    </div>
    <div class="col-xs-6 text-xs-right">
        <button class="btn btn-success btn-lg" [attr.data-target]=" '#' + bugDetail.modalId" data-toggle="modal" (click)="bugDetail.configureForm()"><i class="fa fa-plus" aria-hidden="true"></i>Add Bug</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Severity</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Create Date</th>
                    <th>Updated By</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let bug of bugs" [attr.data-target]= " '#' + bugDetail.modalId" data-toggle="modal" (click)="bugDetail.configureForm(bug)">
                    <td>{{bug.title}}</td>
                    <td>{{bug.status | status }}</td>
                    <td>{{bug.severity | severity }}</td>
                    <td>{{bug.description}}</td>
                    <td>{{bug.createdBy}}</td>
                    <td>{{bug.createdDate | date }}</td>
                    <td>{{bug.updatedBy}}</td>
                    <td><i class="fa fa-trash-o" aria-hidden="true" id="deleteIcon" (click)="deleteBug(bug, $event)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<bug-detail #bugDetail></bug-detail>
